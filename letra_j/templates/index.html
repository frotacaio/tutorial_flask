<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    {% if username != "" %}
        <p>Username logado: {{username}}</p>
    {% else %}
        <p>Você não está logado</p>
        <p>Clique no link para tela de login <a href="/login">Login</a></p>
    {% endif %}
</body>
</html>
